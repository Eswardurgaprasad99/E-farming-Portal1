				width: 100%;
				padding: 20px 0;
				transition: 1s;
				cursor: pointer;
			}
			.featured-categories img:hover
			{
				transform: scale(1.1);
			}

			.title-box

				margin-bottom: 30px;
				display: flex;
			}

			.title-box h2

				font-size: 24px;
			}

			.title-box::after
			{
				content: '';
				border-top: 40px solid orange;
				border-right: 50px solid transparent;
				position: absolute;
				display: flex;
				margin-top: -4px;
				margin-left: 170px;
			}
			/*-------------product-top css-------------*/

			.product-top img
			{
				width: 100%;
			}
			.overlay-right
			{
				display: block;
				opacity: 0;
				position: absolute;
				top: 10%;
				margin-left: 0;
				width: 70px;
			}

			.overlay-right .fa
			{
				cursor: pointer;
				background-color: #fff;
				color: #000;
				height: 35px;
				width: 35px;
				font-size: 20px;
				padding: 7px;
				margin-top: 5%;
				margin-bottom: 5%;
			}
			.overlay-right .btn-secondary 
			{
				background: none !important;
				border: none !important;
				box-shadow: none !important;
			}

			.product-top:hover  .overlay-right
			{
				opacity: 1;
				margin-left: 5%;
				transition: 0.5s;
			}
